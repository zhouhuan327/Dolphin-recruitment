<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/register.css">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="icon" href="../../images/dolphin_16px.ico" type="img/x-ico" />
    <title>注册海豚招聘</title>
</head>

<body>

<div class="box">
    <!--<div id="web_bg" style="background-image: url(images/bg2.jpg);"></div>-->
    <h3 class="tit">
        注册海豚招聘
    </h3>
    <div class="type">
        <div class="person cur"><p>我要找工作</p></div>
        <div class="company"><p>我要招聘</p></div>
    </div>
    <div class="container">
        <div class="input-element">
            <label for="username">用户名</label>
            <input type="text" id="username" name="input">
        </div>
    </div>
    <div class="container2">
        <div class="input-element">
            <label for="password">密码</label>
            <input type="password" id="password" name="input">
        </div>
    </div>
    <div class="container3">
        <div class="input-element">
            <label for="kaptchavalue">请输入验证码(点击重置验证码)</label>
            <input type="text" id="kaptchavalue" name="input">
            <img class="kaptchaImage" src="http://47.100.243.21/recruitment/kaptcha/kaptcha.jpg">
        </div>
    </div>


    <div class="btn"><span>注册</span></div>


</div>

</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery-cookie.js"></script>
<script type="text/javascript" color="255,0,0" opacity="0.7" zindex="-2" count="100"
        src="js/canvas-nest.js"></script>
<script src="js/register.js"></script>
</html>
